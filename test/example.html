<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Nano Template JS - $0</title>
		<script src="../nanotemplate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			window.onload = function() {
				document.getElementsByTagName("title")[0].t("HTML tests");
				document.getElementsByTagName("h1")[0].t({title: "A Templated Title"});
				document.getElementsByTagName("ul")[0].t([
					{ url: "http://www.google.com", text: "Google" },
					{ url: "http://www.twitter.com", text: "Twitter" }
				]);
				
				// testing for cached DOM Element template
				document.getElementsByTagName("ul")[0].t([
					{ url: "http://www.foo.com", text: "Foo" },
					{ url: "http://www.bar.com", text: "Bar" }
				]);
			};
		</script>
	</head>
	<body>
		<h1>$title</h1>
		<ul>
			<li><a href="$url">$text</a></li>
		</ul>
	</body>
</html>
